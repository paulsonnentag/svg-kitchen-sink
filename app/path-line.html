<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>path line</title>
    <!-- build:css style.css -->
    <link rel="stylesheet" href="_build/styles/main.css">
    <!-- endbuild -->
  </head>
  <body>

    <svg class="graph">
      <path d="" class="path" id="path"/>

      <circle r="7" class="handle-1" id="handle-start"/>
      <circle r="7" class="handle-2" id="handle-end"/>
    </svg>

    <div class="code">
      &lt;path d="
      M <input type="number" id="start-x" value="20" class="input-1">
        <input type="number" id="start-y" value="20" class="input-1"><br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      l <input type="number" id="end-x" value="200" class="input-2">
        <input type="number" id="end-y" value="200" class="input-2"> "
      /&gt
    </div>

    <!-- build:js vendor.js -->
    <script src="../node_modules/baconjs/dist/Bacon.js"></script>
    <!-- endbuild -->

    <!-- build:js path.js -->
    <script src="_build/src/path.js"></script>
    <!-- endbuild -->

  </body>
</html>
